openapi: 3.0.0
info:
  title: Tattoo API
  version: 1.0.0
  description: API for tattoo artists, studios, and customers

servers:
  - url: http://localhost:8080/api

paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '201':
          description: User registered
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Logged in
  /artworks:
    get:
      summary: List artworks
      security: []
      responses:
        '200':
          description: List of artworks
  /artworks/{id}:
    get:
      summary: Get artwork
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Artwork details

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

security:
  - bearerAuth: []