version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - .:/var/www:cached
      - storage_data:/var/www/storage
      - cache_data:/var/www/bootstrap/cache
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_HOST: db
      DB_DATABASE: tattoo_api
      DB_USERNAME: laravel
      DB_PASSWORD: password
    depends_on:
      - db

  web:
    image: nginx:alpine
    volumes:
      - .:/var/www:cached
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tattoo_api
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8081:8080"
    environment:
      URLS: |
        [
          { "name": "Tattoo API v1", "url": "/docs/openapi.v1.yml" }
        ]
    volumes:
      - ./docs:/docs

volumes:
  db_data:
  storage_data:
  cache_data:
